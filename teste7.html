<body>
  <div class="container mt-5">
    <h2>Exercise 7: Grade Average</h2>
    <form>
      <div class="form-group">
        <label for="nota1">Subject/Grade 1 :</label>
        <input type="number" class="form-control" id="nota1" step="0.01" min="0" max="10"  placeholder="enter your note here">
      </div>
      <div class="form-group">
        <label for="nota2">Subject/Grade 2 :</label>
        <input type="number" class="form-control" id="nota2" step="0.01" min="0" max="10" placeholder="enter your note here" required>
      </div>
      <div class="form-group">
        <label for="nota3">Subject/Grade 3 :</label>
        <input type="number" class="form-control" id="nota3" step="0.01" min="0" max="10" placeholder="enter your note here" required>
      </div>
      <button type="button" class="btn btn-primary" id="calcularBtn">Calculate Average</button>
    </form>
    <div class="mt-3">
      <h4>Calculated Average:</h4>
      <p id="mediaResult"></p>
    </div>
    <div class="mt-3">
      <h4>Average History:</h4>
      <ul id="historicoMedias"></ul>
    </div>
  </div>
</body>
