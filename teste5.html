<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="teste5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
<header>
    <button class="back-button" onclick="goBack()">Voltar</button>
  
  </header>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Exercise 5: Table</h1>

        <h3>
            <!-- Botão para baixar o currículo em PDF -->
            <a class="cvwill" href="/PDF/Exercise5.pdf" download="Exercise5.pdf" title="download PDF">
              <button class="download-button">Explaining Code in PDF</button>
          </a>
      
        </h3>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mt-3">
                <label for="numberInput" class="form-label">Enter a number:</label>
                <input type="number" id="numberInput" class="form-control" placeholder="Enter a number">
            </div>
            <div class="col-12 col-md-6 mt-3">
                <div class="btn-wrapper">
                    <button type="button" id="calculateBtn" class="btn btn-primary">Calculate</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">To clean</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 mt-3">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- A tabela será preenchida pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
     <!-- Rodapé -->

    <div class="footer-content">

  </footer>
    <script src="teste5.js"></script>
</body>
</html>
