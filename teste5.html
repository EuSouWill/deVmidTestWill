<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="teste5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tabuáda</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mt-3">
                <label for="numberInput" class="form-label">Digite um número:</label>
                <input type="number" id="numberInput" class="form-control" placeholder="Digite um número">
            </div>
            <div class="col-12 col-md-6 mt-3">
                <div class="btn-wrapper">
                    <button type="button" id="calculateBtn" class="btn btn-primary">Calcular</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 mt-3">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- A tabela será preenchida pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="teste5.js"></script>
</body>
</html>
