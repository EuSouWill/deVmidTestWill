<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="teste1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<header>
  <button class="back-button" onclick="goBack()">Voltar</button> 

</header>
<body>
  <h1>Exercise 1: Simple Calculator</h1>
  <h3>
      <!-- Botão para baixar o currículo em PDF -->
      <a class="cvwill" href="/PDF/exercise1.pdf" download="Exercise1.pdf" title="download PDF">
        <button class="download-button">Explaining Code in PDF</button>
    </a>

  </h3>
  
  <div class="container">
    <div class="calculator">
      <div class="result" id="result">0</div>
      <div class="buttons">
        <button class="btn btn-number" value="7" onclick="appendNumber('7')" title="7">7</button>
        <button class="btn btn-number" value="8" onclick="appendNumber('8')" title="8">8</button>
        <button class="btn btn-number" value="9" onclick="appendNumber('9')" title="9">9</button>
        <button class="btn btn-operator" value="+" onclick="setOperator('+')" title="soma">+</button>
        <button class="btn btn-number" value="4" onclick="appendNumber('4')" title="4" >4</button>
        <button class="btn btn-number" value="5" onclick="appendNumber('5')" title="5" >5</button>
        <button class="btn btn-number" value="6" onclick="appendNumber('6')" title="6">6</button>
        <button class="btn btn-operator" value="-" onclick="setOperator('-')" title="subtração">-</button>
        <button class="btn btn-number" value="1" onclick="appendNumber('1')" title="1">1</button>
        <button class="btn btn-number" value="2" onclick="appendNumber('2')" title="2">2</button>
        <button class="btn btn-number" value="3" onclick="appendNumber('3')" title="3">3</button>
        <button class="btn btn-operator" value="*" onclick="setOperator('*')" title="multiplicação">X</button>
        <button class="btn btn-number" value="0" onclick="appendNumber('0')" title="0">0</button>
        <button class="btn btn-operator" value="=" onclick="calculate()" title="resultado">=</button>
        <button class="btn btn-operator" value="/" onclick="setOperator('/')" title="divisão">/</button>
        <button class="btn btn-clear" onclick="clearCalculator()" title="limpar">C</button>
      </div>
      
    </div>
  </div>
  
  <footer>
    
    <div class="footer-content">
      <p>&copy; 2023 William Régis. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="teste1.js"></script>
  
</body>
</html>
