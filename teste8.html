<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Juros</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="teste8.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Calculadora de Juros</h1>
    <form>
      <div class="form-group">
        <label for="capitalInicial">Capital Inicial:</label>
        <input type="number" class="form-control input-50" id="capitalInicial" required>
      </div>
      <div class="form-group">
        <label for="taxaJuros">Taxa de Juros (% ao mês):</label>
        <input type="number" class="form-control input-50" id="taxaJuros" required>
      </div>
      <div class="form-group">
        <label for="tempoInvestimento">Tempo de Investimento (meses):</label>
        <input type="number" class="form-control input-50" id="tempoInvestimento" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularValorFinal()">Calcular</button>
      <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
    </form>
    <div class="mt-3">
      <p>O Valor Final do Investimento é: <span id="valorFinal"></span></p>
      <p id="erroMsg" style="color: red;"></p>
    </div>

    <h3>Histórico de Resultados</h3>
    <ul id="historico" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Script personalizado -->
  <script src="teste8.js"></script>
</body>
</html>
