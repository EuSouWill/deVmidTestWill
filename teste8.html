<!DOCTYPE html>
<html>
<head>
  <title>Interest Calculation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="teste8.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<header>
  <button class="back-button" onclick="goBack()">Voltar</button>

</header>
<body>
  <div class="container mt-5">
    <h1>Exercise 8: Interest Calculation</h1>
    <form>
      <div class="form-group">
        <label for="capitalInicial">Initial Capital:</label>
        <input type="number" class="form-control input-50" id="capitalInicial" placeholder="What is the investment value?" required>
      </div>
      <div class="form-group">
        <label for="taxaJuros">Interest Rate (% per month):</label>
        <input type="number" class="form-control input-50" id="taxaJuros"  placeholder="What is the interest rate?">
      </div>
      <div class="form-group">
        <label for="tempoInvestimento">Investment Time (months):</label>
        <input type="number" class="form-control input-50" id="tempoInvestimento" placeholder="How many months will you invest ?" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularValorFinal()">Calculate</button>
      <button type="button" class="btn btn-secondary" onclick="limparFormulario()">To clean</button>
    </form>
    <div class="mt-3">
      <p>The Final Investment Value is: <span id="valorFinal"></span></p>
      <p id="erroMsg" style="color: red;"></p>
    </div>

    <h3>Results History</h3>
    <ul id="historico" class="list-group"></ul>
  </div>
 <!-- Rodapé -->

</footer>

</body>
</html>
