<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      background-image: url(/img/mdc-partners-6667621_1594995307.jpg);
      background-size: cover;
    
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username",>Usuário:</label>
      <input type="text" id="username" required placeholder="digite seu usuário">
    </div>
    <div class="input-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" required placeholder="digite sua senha" onkeydown="handleKeyDown(event)">
    </div>
    <button class="btn" onclick="login()">Entrar</button>
  </div>

  <script>
    var usuarios = [
      { username: 'admin', password: 'admin' },
      { username: 'will', password: '2223' },
      { username: 'usuario2', password: 'senha2' },
      { username: 'roman' , password: 'roman'}
      // adicione mais usuários aqui
    ];

    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Verifica se as credenciais correspondem a algum usuário registrado
      var usuarioEncontrado = usuarios.find(function(usuario) {
        return usuario.username === username && usuario.password === password;
      });

      if (usuarioEncontrado) {
        alert('Login bem-sucedido!');
        sessionStorage.setItem('isLoggedIn','true');
        location.href ='/home.html';
      } else {
        alert('Nome de usuário ou senha incorretos. Tente novamente.');
      }
    }
    
    function handleKeyDown(event) {
      if (event.keyCode === 13) {
        login();
      }
    }
  </script>
</body>
</html>
