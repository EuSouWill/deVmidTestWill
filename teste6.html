<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Vogais</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="teste6.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h1 class="mb-4">Contador de Vogais</h1>
        <input type="text" id="inputText" class="form-control mb-3" placeholder="Digite uma frase...">
        <button type="button" id="countButton" class="btn btn-primary btn-block">Contar Vogais</button>
        <p class="mt-3" id="result"></p>
        <div class="mt-3" id="history">
          <h5>Hist√≥rico de frases:</h5>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="teste6.js"></script>
</body>
</html>
